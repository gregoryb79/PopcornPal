<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.svg" type="image/x-icon">
    <title>PopcornPal | My reviews</title>
    
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../composition.css" />
    <link rel="stylesheet" href="../utilities.css" />
    <link rel="stylesheet" href="../block.css" />
    <link rel="stylesheet" href="../exceptions.css" />
</head>

<body class="u-border-radius-8">
    <header class="u-margin-top-8" role="banner">
        <section class="logoANDsearch u-margin-right-8 u-marginLeft-8">
            <h2>
                PopcornPal üçø 
            </h2>           
            <img src="../logout.svg" alt="logout icon" class="icon" id="logoutIcon">            
        </section>
        <nav class="navMenu u-margin-right-8" role="navigation" aria-label="Main navigation">            
            <li><a href="/home">Home</a></li>
            <li><a href="/watchlist">My Watchlist</a></li>
            <li><a href="/raitings">My Ratings</a></li>
            <li><a href="/reviews" aria-current="page">My Reviews</a></li>           
        </nav>                      
    </header>

    <main class="u-margin-bottom-16" role="main">
        <section class="mainSubHeader u-margin-right-8 u-marginLeft-8">
            <h2>
                My Reviews
            </h2>         
            <label for="sortingOptions" class="visually-hidden">Sort reviews</label>
            <select id="sortingOptions" name="sortingOptions" class="sortingSelector" aria-label="Sort reviews">
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>                
            </select>   
        </section>

        <div id="loadingSpinner" class="loading-spinner" aria-live="polite" aria-busy="true" hidden></div>
        
        <section class="reviewsSection" id="reviewsSection"> 
            <form class="reviewForm popUpForm showForm" name="reviewForm" id="reviewForm" aria-labelledby="reviewFormLabel">
                <h2 id="reviewFormLabel" class="visually-hidden">Review Form</h2>
                <input type="text" name="reviewId" hidden>
                <label for="reviewText" class="u-bold u-laregFont">Write your review</label>
                <textarea id="reviewText" name="reviewText" rows="2" placeholder="Input text..." aria-label="Write your review"></textarea> 
                <button type="submit" class="u-margin-bottom-8">Update</button>
            </form>
            <ul id="reviewsList" class="reviewsList"> 
                <!-- Reviews will be populated here -->
            </ul>
        </section>
    </main>

    <script type="module">
        import { index } from "./views.js";
        import { logOut } from "../logout.js";

        index(document.getElementById("reviewsList"), document.forms["reviewForm"],
            document.getElementById("sortingOptions"), document.getElementById("loadingSpinner"));

        logOut(document.getElementById("logoutIcon"));

    </script>
</body>

</html>
