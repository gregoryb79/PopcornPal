<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.svg" type="image/x-icon">
    <title>PopcornPal|Welcome</title>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body class="u-border-radius-8">
    <header class="u-margin-top-8">
        <h1> Welcome to PopcornPal üçø</h1>                    
    </header>

    <main class="u-margin-bottom-16">
        <form name="loginForm" class="loginForm u-border-radius-8"> 
            <section class="u-margin-top-8">
                <label for="login">Login</label>
                <input type="email" name="email" id="login" autocomplete="login" required placeholder="e-mail">
            </section>  
            <section>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="password">            
            </section>                     
            <button type="submit" name="action" value="submit">Submit</button>            
            <p class="registerLine">Don't have a user? <a href="../register">Register</a>.</p>
        </form>      
        
    </main>

    <script type="module">
        import { login } from "./views.js";

        login(document.forms["loginForm"]);

    </script>
</body>

</html>
