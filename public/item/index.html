<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.svg" type="image/x-icon">
    <title>PopcornPal|Item</title>
    
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../composition.css" />
    <link rel="stylesheet" href="../utilities.css" />
    <link rel="stylesheet" href="../block.css" />
    <link rel="stylesheet" href="../exceptions.css" />
</head>

<body class="u-border-radius-8">
    <header class="u-margin-top-8" role="banner">
        <section class="logoANDsearch u-margin-right-8 u-marginLeft-8">
            <h2>
                PopcornPal üçø 
            </h2>           
            <img src="../logout.svg" alt="logout icon" class="icon" id="logoutIcon">            
        </section>
        <nav class="navMenu u-margin-right-8" role="navigation" aria-label="Main navigation">
                 <li><a href="/home">Home</a></li>
                <li><a href="/watchlist">My Watchlist</a></li>
                <li><a href="/raitings">My Ratings</a></li>
                <li><a href="/reviews">My Reviews</a></li>            
        </nav>                      
    </header>

    <main class="u-margin-bottom-16" role="main">
        <section class="itemTitle u-margin-right-8 u-marginLeft-8" id="itemTitle">
            <!-- item main details are populated here-->
        </section>       
       
        <section class="itemSection" id="itemSection">               
            <div class="itemDetails" id="itemDetails">                                 
                <!-- item details populated here-->
            </div>
            <section class="selectorsSection">
                <div>
                    <label for="myRaiting">My Rating:</label>
                    <select id="myRaiting" name="myRaiting" class="myRaitingSelector" aria-label="Select your rating">
                        <option value="none">none</option>                        
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>     
                <div>
                    <label for="wlOptions">Watchlist Status:</label>
                    <select id="wlOptions" name="wlOptions" class="wlOptionsSelector" aria-label="Select your watchlist status">
                        <option value="none">none</option>
                        <option value="Plan to Watch">Plan to Watch</option>
                        <option value="Watching">Watching</option>
                        <option value="Completed">Completed</option>
                        <option value="Dropped">Dropped</option>
                    </select>
                </div>          
            </section>                  
        </section>

        <div id="loadingSpinner" class="loading-spinner" aria-live="polite" aria-busy="true" hidden></div>

        <section class="reviewsSection" id="reviewsSection">                        
            <h2>Reviews</h2>
            <form class="reviewForm" name="reviewForm" id="reviewForm">
                <textarea id="reviewText" name="reviewText" rows="2" placeholder="Write your review here..."></textarea> 
                <button type="submit">Submit</button>
            </form>
            <ul id="reviewsList" class="reviewsList"> 
                <!-- Reviews will be populated here -->
            </ul>
        </section>
    </main>

    <script type="module">
        import { index } from "./views.js";
        import { logOut } from "../logout.js";

        index(document.getElementById("itemTitle"),
            document.getElementById("itemDetails"),            
            document.getElementById("reviewsList"),
            document.getElementById("myRaiting"),
            document.getElementById("wlOptions"),
            document.forms["reviewForm"],
            document.getElementById("loadingSpinner"));

        logOut(document.getElementById("logoutIcon"));

    </script>
</body>

</html>
