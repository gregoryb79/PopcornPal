<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.svg" type="image/x-icon">
    <title>PopcornPal|My Watchlist</title>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body class="u-border-radius-8">
    <header class="u-margin-top-8">
        <section class="logoANDsearch u-margin-right-8 u-marginLeft-8">
            <h2>
                PopcornPal üçø 
            </h2>
            <form name="searchForm" class="searchForm">
                <input type="search" name="search" placeholder="Search..." />
                <button class="u-border-radius-8" type="submit">Search</button>
            </form> 
            <img src="../logout.svg" alt="logout icon" class="icon" id="logoutIcon">            
        </section>
        <nav class="navMenu u-margin-right-8">
            <li><a href="/home">Home</a></li>
            <li><a href="/watchlist">My Watchlist</a></li>
            <li><a href="/raitings">My Ratings</a></li>
            <li><a href="/reviews">My Reviews</a></li>
        </nav>                      
    </header>

    <main class="u-margin-bottom-16">
        <section class="mainSubHeader u-margin-right-8 u-marginLeft-8">
            <h2>
                My Watchlist
            </h2>
            <a href="/new-item">
                <button class="u-border-radius-8" id="addNewItemButton" type="button">
                    Submit New Item
                </button>
            </a>
            <select id="sortingOptions" name="sortingOptions" class="sortingSelector">
                <option value="Newest">Newest</option>
                <option value="Oldest">Oldest</option>
                <option value="Top Rated">Top Rated</option>
            </select>
        </section>        
        
        <ul id="itemsList" class="itemsList">
            <!-- all the movies and series are populated here -->            
        </ul>
    </main>

    <script type="module">
        import { index } from "./views.js";
        import { logOut } from "../logout.js";

        index(document.getElementById("itemsList"),document.forms["searchForm"],
                document.getElementById("sortingOptions"),document.getElementById("addNewItemButton"));

        logOut(document.getElementById("logoutIcon"));

    </script>
</body>

</html>
