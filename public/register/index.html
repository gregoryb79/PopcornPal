<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.svg" type="image/x-icon">
    <title>PopcornPal | Register</title>
    
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../composition.css" />
    <link rel="stylesheet" href="../utilities.css" />
    <link rel="stylesheet" href="../block.css" />
    <link rel="stylesheet" href="../exceptions.css" />
</head>

<body class="u-border-radius-8">
    <header class="u-margin-top-8" role="banner">
        <h1> Welcome to PopcornPal üçø</h1>                    
    </header>

    <main class="u-margin-bottom-16" role="main">
        <form name="registerForm" class="loginForm u-border-radius-8" aria-labelledby="registerFormLabel"> 
            <h2 id="registerFormLabel" class="visually-hidden">Registration Form</h2>
            <section class="u-margin-top-8">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autocomplete="username" required placeholder="username" aria-label="Enter your username">
            </section> 
            <section class="u-margin-top-8">
                <label for="login">Login</label>
                <input type="email" name="email" id="login" autocomplete="login" required placeholder="e-mail" aria-label="Enter your email">
            </section>  
            <section>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="password" aria-label="Enter your password">            
            </section>                     
            <button type="submit" name="action" value="submit">Submit</button>            
            
            <p class="registerMessage">
                Please fill in the form to create a new user account.
            </p>
        </form>           

    </main>

    <script type="module">
        import { register } from "./views.js";

        register(document.forms["registerForm"]);

    </script>
</body>

</html>
