<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.svg" type="image/x-icon">
    <title>PopcornPal|Item</title>
    <link rel="stylesheet" href="../styles.css" />
</head>

<body class="u-border-radius-8">
    <header class="u-margin-top-8">
        <section class="logoANDsearch u-margin-right-8 u-marginLeft-8">
            <h2>
                PopcornPal üçø 
            </h2>           
            <img src="../logout.svg" alt="logout icon" class="icon" id="logoutIcon">            
        </section>
        <nav class="navMenu u-margin-right-8">
            <li><a href="/home">Home</a></li>
            <li><a href="/watchlist">My Watchlist</a></li>
            <li><a href="/raitings">My Ratings</a></li>
            <li><a href="/reviews">My Reviews</a></li>
        </nav>                      
    </header>

    <main class="u-margin-bottom-16">
        <section class="mainSubHeader u-margin-right-8 u-marginLeft-8">
            <h2>
                New Item
            </h2>            
        </section>       
       
        <form class="newItemform u-border-radius-8" name="newItemForm" id="newItemForm">
            <section>
                <label for="itemTitle">Title:</label>
                <input type="text" id="itemTitle" name="title" placeholder="Enter title" required />
            </section>
            
            <section>
                <label for="itemType">Type:</label>
                <select class="u-largeFont" id="itemType" name="type" required>
                    <option value="Movie">Movie</option>
                    <option value="Show">Show</option>
                </select>
            </section>
            
            <section>
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate" required />
            </section>
            <section>
                <label for="posterUrl">Poster URL:</label>
                <input type="url" id="posterUrl" name="posterUrl" placeholder="Enter poster URL" />
            </section>        
            
            <section>
                <label for="description">Description:</label>
            <textarea id="description" name="description" rows="2" placeholder="Enter description"></textarea>
            </section>
            
            <section>
                <label for="genres">Genres (comma-separated):</label>
                <input type="text" id="genres" name="genres" placeholder="e.g., Action, Drama" required />
            </section>
            
            <section>
                <label for="cast">Cast (comma-separated):</label>
                <input type="text" id="cast" name="cast" placeholder="e.g., Actor 1, Actor 2" required />
            </section>
            
            <section>
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" placeholder="Enter director name" />
            </section>
                   
        
            <section>
                <label for="runtime">Runtime (in minutes):</label>
                <input type="number" id="runtime" name="runtime" placeholder="Enter runtime" min="1" />
            </section>
        
            <section>
                <label for="seasons">Seasons (for shows):</label>
                <input type="number" id="seasons" name="seasons" placeholder="Enter number of seasons" min="1" />
            </section>

            <div class="u-margin-bottom-8">
                <button type="submit" class="u-border-radius-8">Submit</button>
                <a href="/watchlist">
                    <button type="button" class="u-border-radius-8">Cancel</button>
                </a>
                
            </div>
            
        </form>
    </main>

    <script type="module">
        import { index } from "./views.js";
        import { logOut } from "../logout.js";

        index(document.getElementById("itemTitle"),
            document.getElementById("itemDetails"),            
            document.getElementById("reviewsList"),
            document.getElementById("myRaiting"),
            document.getElementById("wlOptions"),
            document.forms["reviewForm"]);

        logOut(document.getElementById("logoutIcon"));

    </script>
</body>

</html>
